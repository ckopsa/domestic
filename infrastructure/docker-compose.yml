version: '3.8'

services:
  postgres:
    image: postgres:13
    env_file:
      - ../.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
  
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.0
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    command: start-dev
    restart: unless-stopped
  
  api:
    build:
      context: ../
      dockerfile: Dockerfile
    env_file:
      - ../.env
    ports:
      - "5000:80"
    depends_on:
      - postgres
      - keycloak
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
